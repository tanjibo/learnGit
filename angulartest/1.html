<!DOCTYPE html>
<html lang="en" ng-app='tanApp'>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="framework/angular-1.3.0/angular.js"></script>
        <script type="text/javascript" src="framework/angular-1.3.0/angular-ui-router.js"></script>
    </head>
    <body>
      <div ui-view></div>
    <!-- We'll also add some navigation: -->
     <!--  <a ui-sref="state1">State 1</a>
      <a ui-sref="state2">State 2</a> -->
    </body>
    <script type="text/javascript">
    var app=angular.module('tanApp',['ui.router']);

    app.config(function($stateProvider,$urlRouterProvider){
    	$urlRouterProvider.otherwise('/index');
    	$stateProvider
    	.state('index',{
    		url:'/index',
    		template:'<div>我是谭佳宝</div>'
    	});

    })
    </script>
</html>
